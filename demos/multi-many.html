<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red" />    
<style type="text/css">
div.box {
    width: 30px;
    height: 30px;
	margin: 1px;
    background: red;
	float: left;
}
</style>
</head>
<body>
	<h1>Page Header</h1>
	<div id="container">
	</div>
	<script src="../bedazzle.js"></script>
	<script>
	var container = document.getElementById('container'),
		opts = {
			transition: '0.8s ease-in-out'
		};
	
	for (var ii = 250; ii--; ) {
		var box = document.createElement('div');
		box.className = 'box';
		
		if (ii % 2 === 0) {
			box.className += ' spinner';
		}
		else {
			box.className += ' reverser';
		}
		
		if (ii % 4 === 0) {
			box.className += ' fader';
		}
		
		container.appendChild(box);
	}
	
	bedazzle('.fader', 'opacity0.5 go undo go', opts);
	bedazzle('.spinner', 'scale0.5 r135 go undo go', opts);
	bedazzle('.reverser', 'scale0.5 r-135 go undo go', opts);
	</script>
</body>
</html>
