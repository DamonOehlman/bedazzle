<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red" />    
<style type="text/css">
#container {
	-webkit-transform-style: preserve-3d;
	-webkit-perspective: 1000;
}

.box {
    width: 40px;
	margin: 1px;
    background: red;
	float: left;
	text-align: center;
	padding: 10px 0;
}
</style>
</head>
<body>
	<div id="container">
	</div>
	<script src="modernizr.custom.46588.js"></script>
	<script src="../bedazzle.js"></script>
	<script>
	var container = document.getElementById('container'),
		opts = {
			transition: '1s ease-in'
		};
	
	for (var ii = 0; ii < 200; ii++) {
		var box = document.createElement('div');
		box.className = 'box';
		box.innerText = ii;
		
		if (ii % 2 === 0) {
			box.className += ' spinner';
		}
		
		if (ii % 4 === 0) {
			box.className += ' fader';
		}
		
		container.appendChild(box);
	}
	
	bedazzle('.fader', 'opacity0.5 go undo go', opts);
	bedazzle('.spinner', 'ry-180 go undo go', opts);
	bedazzle('.scaler', 'scale0.5 go undo go', opts);
	</script>
</body>
</html>
