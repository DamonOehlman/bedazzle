<!doctype html>
<html lang="en">
<head>
<title>Basic Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red" />
<link rel="stylesheet" type="text/css" href="demos.css" />
<script src="js/modernizr.js"></script>
</head>
<body>
    <div id="container"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/stylar.js"></script>
    <script src="js/ratchet.js"></script>
    <script src="js/aftershock.js"></script>
    <script src="../bedazzle.js"></script>
    
    <script>
    var container = document.getElementById('container');

    for (var ii = 0; ii < 200; ii++) {
    	var box = document.createElement('div');
    	box.className = 'box float';
    	box.innerText = ii;

    	if (ii % 2 === 0) {
    		box.className += ' spinner';
    	}

    	if (ii % 4 === 0) {
    		box.className += ' fader';
    	}

    	container.appendChild(box);
    }

    bedazzle('.fader').opacity(0.5);
    
    bedazzle('.spinner')
        .ry(180)
        .frame.ry(180).set('background-color', 'gray');
        
    bedazzle('.scaler').scale(0.5);
    </script>
</body>
</html>
