<!doctype html>
<html lang="en">
<head>
<title>Basic Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red" />
<link rel="stylesheet" type="text/css" href="demos.css" />
<script src="js/modernizr.js"></script>
</head>
<body>
    <div class="car"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/stylar.js"></script>
    <script src="js/ratchet.js"></script>
    <script src="js/keymaster.js"></script>
    <script src="../bedazzle.js"></script>
	<script>
	var car = bedazzle('.car').opts({ immediate: true });
	
	key('up', function(){ car.x(5) });
	key('down', function(){ car.x(-5) });
	key('left', function() { car.rotate(-5); });
	key('right', function() { car.rotate(5); });
	</script>
</body>
</html>
